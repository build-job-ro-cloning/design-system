<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example – HMRC Design Patterns – Design resources for HMRC – GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/govuk/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">

<div class="govuk-form-group govuk-form-group--error">
  <label class="govuk-label" for="accounts-office-reference">
    What is your Accounts Office reference?
  </label>
  <span id="accounts-office-reference-hint" class="govuk-hint">
    This is 13 characters, like 123PX00123456 or 123PX0012345X. It will be on letters from HMRC about PAYE and when you registered as an employer.
  </span>
  <span id="accounts-office-reference-error" class="govuk-error-message">
  <span class="govuk-visually-hidden">Error:</span> Enter your Accounts Office reference
  </span>
  <input class="govuk-input govuk-input--width-10 govuk-input--error" id="accounts-office-reference" name="accounts-office-reference" type="text" aria-describedby="accounts-office-reference-hint accounts-office-reference-error">
</div>

</body>

  <script>
    // This prevents the account dropdown from closing and triggering
    // an infinite loop on the auto iframe resize
    // Can be removed on completion of https://jira.tools.tax.service.gov.uk/browse/PLATUI-117
    function getWindowHeight () {
     return Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
    }

    var initialHeight = getWindowHeight()

    window.addEventListener('resize', function (event) {
      if (getWindowHeight() !== initialHeight) {
        event.stopImmediatePropagation()
        initialHeight = getWindowHeight()
      }
    });
  </script>
  <script src="/assets/javascripts/hmrc-design-system.js"></script>
</html>

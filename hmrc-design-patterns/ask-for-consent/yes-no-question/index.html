<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example – HMRC Design Patterns – Design resources for HMRC – GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">

<div class="govuk-form-group">
<fieldset class="govuk-fieldset">
  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
    <h1 class="govuk-fieldset__heading">
      Do you want to get electronic communications instead of letters from HMRC?
    </h1>
  </legend>
  <div class="govuk-radios govuk-radios--inline">
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="paperless-1" name="paperless" type="radio" value="yes">
      <label class="govuk-label govuk-radios__label" for="paperless-1">
        Yes
      </label>    </div>
    <div class="govuk-radios__item">
      <input class="govuk-radios__input" id="paperless-2" name="paperless" type="radio" value="no">
      <label class="govuk-label govuk-radios__label" for="paperless-2">
        No
      </label>    </div>
  </div>
</fieldset>
</div>


<button type="submit" class="govuk-button">
  Continue
</button></body>

  <script>
    // This prevents the account dropdown from closing and triggering
    // an infinite loop on the auto iframe resize
    // Can be removed on completion of https://jira.tools.tax.service.gov.uk/browse/PLATUI-117
    function getWindowHeight () {
     return Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
    }

    var initialHeight = getWindowHeight()

    window.addEventListener('resize', function (event) {
      if (getWindowHeight() !== initialHeight) {
        event.stopImmediatePropagation()
        initialHeight = getWindowHeight()
      }
    });
  </script>
  <script src="/assets/javascripts/hmrc-design-system.js"></script>
</html>

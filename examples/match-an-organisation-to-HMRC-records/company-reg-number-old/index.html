<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example – HMRC Design Patterns – Design resources for HMRC – GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/govuk/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">
<header class="hmrc-page-heading">
  <h1 class="govuk-heading-xl">What is your company registration number?</h1></header>


<p class="govuk-body">This is the 8 character reference issued by Companies House when the company was set up. You can <a class="govuk-link" href="https://find-and-update.company-information.service.gov.uk/">find your registration number (opens in new tab)</a>.</p>

<div class="govuk-form-group">
  
  <div id="undefined-hint" class="govuk-hint">
    For example, 01234567
  </div>
<input class="govuk-input govuk-input--width-10" id="" name="" type="text" aria-describedby="undefined-hint"></div>

<button class="govuk-button" data-module="govuk-button">
  Continue
</button>
</body>

  <script src="/assets/javascripts/hmrc-design-system.js"></script>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example – HMRC Design Patterns – Design resources for HMRC – GOV.UK</title>

    <link rel="icon" href="/extension-assets/govuk-frontend/assets/images/favicon.ico">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">

<div class="govuk-form-group">
  <label class="govuk-label" for="employer-paye-reference">
    Your employer PAYE reference
  </label>
  <span id="employer-paye-reference-hint" class="govuk-hint">
    This is a 3 digit tax office number, a forward slash, and a tax office employer reference, like 123/AB456. It may be called ‘Employer PAYE reference’ or ‘PAYE reference’. It will be on letters from HMRC about PAYE.
  </span>
  <input class="govuk-input govuk-input--width-10" id="employer-paye-reference" name="employer-paye-reference" type="text" aria-describedby="employer-paye-reference-hint">
</div>

</body>

  <script>
    // This prevents the account dropdown from closing and triggering
    // an infinite loop on the auto iframe resize
    // Can be removed on completion of https://jira.tools.tax.service.gov.uk/browse/PLATUI-117
    function getWindowHeight () {
     return Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
    }

    var initialHeight = getWindowHeight()

    window.addEventListener('resize', function (event) {
      if (getWindowHeight() !== initialHeight) {
        event.stopImmediatePropagation()
        initialHeight = getWindowHeight()
      }
    });
  </script>
  <script src="/assets/javascripts/hmrc-design-system.js"></script>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example – HMRC Design Patterns – Design resources for HMRC – GOV.UK</title>

    <link type="text/css" rel="stylesheet" href="/assets/stylesheets/govuk-frontend.min.css">
    <link type="text/css" rel="stylesheet" href="/assets/stylesheets/hmrc-frontend.min.css">
    <link type="text/css" rel="stylesheet" href="/hmrc-design-system.min.css" media="all">
  </head>

  <body class="app-example-page">

<div class="govuk-form-group">
  <div class="govuk-checkboxes">
    <div class="govuk-checkboxes__item">
      <input class="govuk-checkboxes__input" id="mixed-1" name="mixed" type="checkbox" value="paperless">
      <label class="govuk-label govuk-checkboxes__label" for="mixed-1">
        I want to get electronic communications instead of letters from HMRC
      </label>    </div>
    <div class="govuk-checkboxes__item">
      <input class="govuk-checkboxes__input" id="mixed-2" name="mixed" type="checkbox" value="access-code-7-days">
      <label class="govuk-label govuk-checkboxes__label" for="mixed-2">
        Remember this access code for 7 days
      </label>    </div>
  </div>
</div>

<button type="submit" class="govuk-button">
  Continue
</button></body>

  <script src="/assets/javascripts/hmrc-design-system.js"></script>
</html>

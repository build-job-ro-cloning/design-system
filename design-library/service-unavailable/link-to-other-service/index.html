  <body class="app-example-page">
<header class="hmrc-page-heading">
  <h1 class="govuk-heading-xl">Sorry, the service is unavailable</h1></header>


<p class="govuk-body">You will be able to use the service from 9am on Monday 19 November 2018.</p>

<p class="govuk-body">You can:</p>

<ul class="govuk-list govuk-list--bullet">
  <li><a class="govuk-link" href="#">change other VAT details</a></li>
  <li><a class="govuk-link" href="#">contact the Tax Credits Helpline</a> if you need to make changes to your claim or speak to someone about your tax credits</li>
</ul>
</body>

  <script>
    // This prevents the account dropdown from closing and triggering
    // an infinite loop on the auto iframe resize
    // Can be removed on copmpletion of https://jira.tools.tax.service.gov.uk/browse/PLATUI-117
    function getWindowHeight () {
     return Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
    }

    var initialHeight = getWindowHeight()

    window.addEventListener('resize', function (event) {
      if (getWindowHeight() !== initialHeight) {
        event.stopImmediatePropagation()
        initialHeight = getWindowHeight()
      }
    });
  </script>
